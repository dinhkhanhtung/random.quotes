<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="wrapper">
        <header>Random Quote Generator</header>
        <div class="content">
            <div class="quote-area" id="quote-area">
                <i class="fas fa-quote-left"></i>
                <div id="quote-text" class="quote"></div>
                <i class="fas fa-quote-right"></i>
            </div>
            <div class="author" id="author-text"></div>
        </div>
        <div class="buttons">
            <div class="features">
                <ul>
                    <li class="speech" id="speech"><i class="fas fa-volume-up"></i></li>
                    <li class="copy" id="copy"><i class="fas fa-copy"></i></li>
                    <li class="twitter" id="twitter"><i class="fab fa-twitter"></i></li>
                    <li class="facebook" id="facebook"><i class="fab fa-facebook"></i></li>
                    <li class="download-image" id="download-image"><i class="fas fa-download"></i></li>
                    <li class="favorite" id="favorite"><i class="fas fa-heart"></i></li>
                </ul>
                <button id="new-quote">Trích Dẫn Mới</button>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js"></script>
    <script src="script.js"></script>
</body>

</html>
