<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html>
<head>
  <meta charset='UTF-8'/>
  <meta content='width=device-width, initial-scale=1' name='viewport'/>
  <meta content='Tạo Ngẫu Nhiên Danh Ngôn | Đinh Khánh Tùng - Website chia sẻ những danh ngôn hay mỗi ngày.' name='description'/>
  <meta content='danh ngôn, trích dẫn, Đinh Khánh Tùng, random quotes' name='keywords'/>
  <meta content='Đinh Khánh Tùng' name='author'/>
  <title>Tạo Ngẫu Nhiên Danh Ngôn | Đinh Khánh Tùng</title>
  <link href='styles.css' rel='stylesheet'/>
</head>
<body>
  <div class='wrapper'>
            <header>Danh Ngôn Hay Mỗi Ngày</header>
            <div class='content'>
                <div class='quote-area'>
                    <i class='fas fa-quote-left'/>
                    <p class='quote'>Xin vui lòng nhấp vào nút &quot;Trích dẫn Mới&quot; để nhận một
						Trích dẫn mới!</p>
                    <i class='fas fa-quote-right'/>
                </div>
                <div class='author'>
                    <span>__</span>
                    <span class='name' id='author'>Đinh Khánh Tùng</span>
                </div>
                <div class='topic-buttons'>
                    <button class='topic-button' data-topic='motivation'>Động lực</button>
                    <button class='topic-button' data-topic='love'>Tình yêu</button>
                    <button class='topic-button' data-topic='success'>Thành công</button>
                    <button class='topic-button' data-topic='inspiration'>Gia đình</button>
                    <button class='topic-button' data-topic='life'>Cuộc sống</button>
                    <button class='topic-button' data-topic='happiness'>Hạnh phúc</button>
                    <button class='topic-button' data-topic='wisdom'>Tri thức</button>
                    <button class='topic-button' data-topic='friendship'>Tình bạn</button>
                    <button class='topic-button' data-topic='other'>Khác</button>
                </div>
            </div>
            <div class='buttons'>
                <div class='features'>
                    <ul>
                        <li class='speech' id='speech'>
                            <i class='fas fa-volume-up'/>
                        </li>
                        <li class='copy' id='copy'>
                            <i class='fas fa-copy'/>
                        </li>
                        <li class='twitter' id='twitter'>
                            <i class='fab fa-twitter'/>
                        </li>
                        <li class='facebook' id='facebook'>
                            <i class='fab fa-facebook'/>
                        </li>
                        <li class='download-image' id='download-image'>
                            <i class='fas fa-download'/>
                        </li>
                        <li class='favorite' id='favorite'>
                            <i class='fas fa-heart'/>
                        </li>
                    </ul>
                    <button id='new-quote'>Trích Dẫn Mới</button>
                </div>
            </div>
        </div>
  <script src='script.js'></script>
</body>
</html>
