<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Tạo Ngẫu Nhiên Danh Ngôn | Đinh Khánh Tùng</title>
</head>
<body>
    <div class="wrapper">
        <header>Danh Ngôn Hay Mỗi Ngày</header>
        <div class="content">
            <div class="quote-area">
                <i class="fas fa-quote-left"></i>
                <p class="quote">Xin vui lòng nhấp vào nút "Trích dẫn Mới" để nhận một Trích dẫn mới!</p>
                <i class="fas fa-quote-right"></i>
            </div>
            <div class="author">
                <span>__</span>
                <span class="name" id="author">Đinh Khánh Tùng</span>
            </div>
        </div>
        <div class="buttons">
            <div class="features">
                <ul>
                    <li class="speech" id="speech"><i class="fas fa-volume-up"></i></li>
                    <li class="copy" id="copy"><i class="fas fa-copy"></i></li>
                    <li class="twitter" id="twitter"><i class="fab fa-twitter"></i></li>
                    <li class="facebook" id="facebook"><i class="fab fa-facebook"></i></li>
                    <li class="download-image" id="download-image"><i class="fas fa-download"></i></li>
                    <li class="favorite" id="favorite"><i class="fas fa-heart"></i></li>
                </ul>
                <button id="new-quote">Trích Dẫn Mới</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
