<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <title>Your Page Title</title>
</head>
<body>
    <div class="wrapper">
        <header>Your Page Header</header>
        <div class="content">
            <div class="quote-area">
                <i class="fas fa-quote-left"></i>
                <div class="quote" id="text"></div>
                <i class="fas fa-quote-right"></i>
            </div>
            <div class="author" id="author"></div>
        </div>
        <div class="buttons">
            <div class="features">
                <ul>
                    <li class="speech" id="speech"><i class="fas fa-volume-up"></i></li>
                    <li class="copy" id="copy"><i class="fas fa-copy"></i></li>
                    <li class="twitter" id="twitter"><i class="fab fa-twitter"></i></li>
                    <li class="facebook" id="facebook"><i class="fab fa-facebook"></i></li>
                    <li class="download-image" id="download-image"><i class="fas fa-download"></i></li>
                    <li class="favorite" id="favorite"><i class="fas fa-heart"></i></li>
                </ul>
                <button id="new-quote">Trích Dẫn Mới</button>
            </div>
        </div>
    </div>
</body>
</html>
